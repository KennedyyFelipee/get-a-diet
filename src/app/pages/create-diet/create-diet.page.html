<ion-content [fullscreen]="true" padding class="background">
  <div class="page-shell">

    <!-- HEADER: título + subtitle (fora do card) -->
    <header class="page-header">
      <h1 class="page-title">Crie uma Dieta</h1>
      <p class="page-subtitle">Monte refeições e adicione alimentos</p>
    </header>

    <!-- CARD PRINCIPAL -->
    <div class="card-wrapper">
      <ion-card class="page-card">
        <form [formGroup]="dietForm" (ngSubmit)="onSubmit()" class="diet-form">

          <!-- TÍTULO DA DIETA -->
          <ion-card class="diet-card">
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Título da Dieta</ion-label>
                <ion-input formControlName="title" placeholder="Ex: Dieta Hipocalórica"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>

          <!-- BOTÃO ADICIONAR REFEIÇÃO -->
          <ion-button expand="block" class="outline-button" type="button" (click)="addMeal()">
            <ion-icon name="add" slot="start"></ion-icon>
            Adicionar Refeição
          </ion-button>

          <!-- LISTA DE REFEIÇÕES -->
          <div formArrayName="meals">
            <ion-card class="meal-card" *ngFor="let meal of meals.controls; let i = index" [formGroupName]="i">
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Título da Refeição</ion-label>
                  <ion-input formControlName="title" placeholder="Ex: Café da manhã"></ion-input>
                </ion-item>

                <div class="meal-actions">
                  <ion-button fill="clear" class="danger-text" type="button" (click)="removeMeal(i)">
                    <ion-icon name="trash" slot="start"></ion-icon>
                    Remover Refeição
                  </ion-button>

                  <ion-button expand="block" class="small-success" type="button" (click)="addItem(i)">
                    <ion-icon name="add-circle" slot="start"></ion-icon>
                    Adicionar Alimento
                  </ion-button>
                </div>

                <div formArrayName="items" class="items-list">
                  <ion-card class="item-card" *ngFor="let item of getItems(i).controls; let j = index" [formGroupName]="j">
                    <ion-card-content>
                      <ion-item>
                        <ion-input formControlName="name" placeholder="Nome do alimento"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-input formControlName="description" placeholder="Descrição (opcional)"></ion-input>
                      </ion-item>

                      <div class="two-cols">
                        <ion-item>
                          <ion-input type="number" formControlName="quantity" placeholder="Quantidade"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-input formControlName="unit" placeholder="Unidade (g, ml, unid)"></ion-input>
                        </ion-item>
                      </div>

                      <ion-button fill="clear" class="danger-text" type="button" (click)="removeItem(i, j)">
                        <ion-icon name="close-circle" slot="start"></ion-icon>
                        Remover Alimento
                      </ion-button>
                    </ion-card-content>
                  </ion-card>
                </div>
              </ion-card-content>
            </ion-card>
          </div>

          <!-- BOTÃO FINALIZAR -->
          <ion-button expand="block" class="submit-button" type="submit" [disabled]="dietForm.invalid">
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            Finalizar Dieta
          </ion-button>
        </form>
      </ion-card>
    </div>
  </div>
</ion-content>

<app-navbar></app-navbar>

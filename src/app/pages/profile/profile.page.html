 <ion-content>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/" icon="assets/icons/back-arrow.svg"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbar-title">Perfil</ion-title>
  </ion-toolbar>

  <div id="content-wrapper">

    <ion-icon id='profile-image' src='assets/icons/user-circle.svg'></ion-icon>

    <div class="settings-wrapper">

      <form>

        <div class="wrapper">
          <ion-icon class="icon" slot="start" src="assets/icons/user.svg" alt="Icone" />
          <ion-item lines="none">
            <ion-label position="floating"></ion-label>
            <ion-input [disabled]="true" type="text" value = "{{userName}}" name="confirmPassword"/>
          </ion-item>
         
        </div>

        <div class="wrapper">
          <ion-icon class="icon" slot="start" src="assets/icons/envelope.svg" alt="Icone" />
          <ion-item lines="none">
            <ion-label position="floating"></ion-label>
            <ion-input [disabled]="true" type="text" value = "{{email}}" name="confirmPassword"/>
          </ion-item>
        
        </div>

        <div class="wrapper">
          <ion-icon class="icon" slot="start" src="assets/icons/identification-card.svg" alt="Icone" />
          <ion-item lines="none">
            <ion-label position="floating"></ion-label>
            <ion-input [disabled]="true" type="text" value = "{{crn}}" name="confirmPassword"/>
          </ion-item>
         
        </div>

      <ion-button expand="block" class="change-password-button" routerLink="/alter-password">
      <ion-icon slot="start" src="assets/icons/lock.svg"></ion-icon>
      Alterar Senha
      </ion-button>

      </form>

      <ion-button type="text" class="submit-button" (click)="logout()">Sair</ion-button>

    </div>

  </div>

</ion-content>

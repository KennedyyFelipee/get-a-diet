<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/home" icon="assets/icons/back-arrow.svg"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <main class="container">
    <section class="title-wrapper">
      <ion-title class="title">Criar Conta</ion-title>

      <ion-title class="subtitle">Crie sua nova conta</ion-title>
    </section>

    <form>
      <app-input iconPath="assets/icons/user.svg" type="text" label=" Nome"></app-input>
      <app-input iconPath="assets/icons/phone.svg" type="number" label="Telefone"></app-input>
      <app-input iconPath="assets/icons/envelope.svg" type="text" label="Email"></app-input>
      <app-input iconPath="assets/icons/lock.svg" type="password" label="Senha"></app-input>
      <app-input iconPath="assets/icons/lock.svg" type="password" label="Confirmar Senha"></app-input>

      <ion-button type="submit" class="submit-button">Cadastrar</ion-button>
    </form>
  </main>

</ion-content>
